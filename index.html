<!DOCTYPE html>
<html>
<head>
<title>MAHIRA TELRCOM - REDMI</title>

<style>
body{
font-family: Arial;
background: linear-gradient(135deg,#f1f4f9,#e9eef5);
padding:70px 15px 15px;
}

/* FLOATING HEADER */
.header{
position:fixed;
top:0;
left:0;
width:100%;
background: linear-gradient(135deg,#ff4e50,#ff7a18,#ff2d55);
color:white;
padding:14px 10px;
text-align:center;
box-shadow:0 6px 16px rgba(0,0,0,0.2);
z-index:999;
}

.header h1{
margin:0;
font-size:20px;
}

.count{
font-size:12px;
margin-top:3px;
opacity:.9;
}

/* SEARCH */
input{
width:100%;
padding:12px;
margin:12px 0;
border-radius:12px;
border:1px solid #ddd;
font-size:16px;
box-shadow:0 2px 6px rgba(0,0,0,0.05);
}

/* CARD */
.card{
background:white;
padding:16px;
margin:12px 0;
border-radius:16px;
box-shadow:0 6px 14px rgba(0,0,0,0.08);
}

.model{
font-weight:bold;
font-size:18px;
margin-bottom:8px;
}

/* PRICE BOX */
.priceBox{
display:inline-block;
padding:10px 14px;
border-radius:12px;
background:#eaf7ee;
box-shadow:0 4px 10px rgba(0,0,0,0.08);
margin-top:6px;
}

.priceLabel{
font-size:11px;
opacity:.6;
}

.priceText{
font-size:16px;
font-weight:bold;
margin-top:2px;
}

/* BOX TAG */
.box{
display:inline-block;
margin-left:10px;
padding:8px 12px;
border-radius:12px;
background:#e8f0ff;
color:#2b5cff;
font-weight:bold;
font-size:13px;
box-shadow:0 4px 10px rgba(0,0,0,0.08);
}
</style>
</head>

<body>

<div class="header">
<h1>ðŸ“± MAHIRA TELRCOM</h1>
<div class="count" id="count">Total Models: 0</div>
</div>

<input type="text" id="search" placeholder="Search model..." onkeyup="search()">

<div id="data"></div>

<script>

let sheetID = "1YsgG1Ly_yFgYdVaOtAFt7PQwm1OzusQ48tYmDPvqktg";
let url = "https://opensheet.elk.sh/" + sheetID + "/Sheet1";

let all=[];

fetch(url)
.then(r=>r.json())
.then(d=>{
all=d;
show(d);
});

function formatPrice(p){

if(!p) return "<span style='color:#0a8f2f'>ASK</span>";

p = p.replace(/OLED/gi, "<span style='color:#0a8f2f'>OLED</span>");
p = p.replace(/COPY/gi, "<span style='color:#1f5cff'>COPY</span>");
p = p.replace(/STOCK OUT/gi, "<span style='color:#d10000'>STOCK OUT</span>");
p = p.replace(/COPY/,"<br>COPY");

return p;
}

function show(d){

document.getElementById("count").innerText =
"Total Models: " + d.length;

let html="";

d.forEach(x=>{

let model = x["Model"] || "";
let price = formatPrice(x["Price"]);
let box = x["Box"] || x["BOX"] || x["Box "] || "";

html+=`
<div class="card">
<div class="model">${model}</div>

<div class="priceBox">
<div class="priceLabel">PRICE</div>
<div class="priceText">${price}</div>
</div>

<div class="box">${box}</div>
</div>
`;

});

document.getElementById("data").innerHTML=html;
}

function search(){
let s=document.getElementById("search").value.toLowerCase();

let f=all.filter(x=>
(x["Model"]+"").toLowerCase().includes(s)
);

show(f);
}

</script>

</body>
</html>
