<!DOCTYPE html>
<html>
<head>
<title>MAHIRA TELRCOM</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

body{
  font-family: Arial;
  background: #e9eef5;
  margin:0;
  padding:0;
}

/* HEADER */
.header{
  background: linear-gradient(45deg, orange, red);
  color:white;
  text-align:center;
  padding:18px;
  font-weight:bold;
  font-size:22px;
  border-bottom-left-radius:20px;
  border-bottom-right-radius:20px;
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
}

.sub{
  font-size:15px;
  margin-top:4px;
}

/* SEARCH */
.search{
  width:90%;
  margin:15px auto;
  display:block;
  padding:12px;
  border-radius:12px;
  border:0;
  font-size:16px;
  box-shadow:0 2px 8px rgba(0,0,0,0.1);
}

/* CARD */
.card{
  background:#f7f7f7;
  margin:12px;
  padding:15px;
  border-radius:18px;
  box-shadow:0 5px 12px rgba(0,0,0,0.15);
}

.price{
  background:#dfe8e3;
  padding:10px 14px;
  border-radius:12px;
  display:inline-block;
  margin-top:8px;
  font-weight:bold;
}

/* COLORS */
.oled{color:green;}
.copy{color:#2979ff;}
.stock{color:red;}

</style>
</head>

<body>

<div class="header">
ðŸ“± MAHIRA TELRCOM

<div class="sub">DISPLAY LIST</div>
<div class="sub"><b>Mi | Redmi | Poco</b></div>

<div class="sub">Total Models: <span id="total"></span></div>
</div>

<input class="search" placeholder="Search model..." onkeyup="searchModel(this.value)">

<div id="models">

  <!-- MODEL 1 -->
  <div class="card">
    <h3>Redmi 7</h3>
    <div class="price">850</div>
  </div>

  <!-- MODEL 2 -->
  <div class="card">
    <h3>NOTE 7, 7PRO</h3>
    <div class="price">850</div>
  </div>

  <!-- MODEL 3 -->
  <div class="card">
    <h3>Mi NOTE 10 LiTE</h3>
    <div class="price oled">ASK</div>
  </div>

  <!-- MODEL 4 -->
  <div class="card">
    <h3>NOTE 14 (4G) OR</h3>
    <div class="price">
      <span class="oled">OLED :</span>
      <span class="stock"> STOCK OUT </span>
      <span class="copy"> COPY :</span> 1500
    </div>
  </div>

</div>

<script>

/* AUTO COUNT */
function updateCount(){
  let total = document.querySelectorAll(".card").length;
  document.getElementById("total").innerText = total;
}
updateCount();

/* SEARCH */
function searchModel(value){
  let cards = document.querySelectorAll(".card");

  cards.forEach(card=>{
    let text = card.innerText.toLowerCase();
    card.style.display = text.includes(value.toLowerCase())
      ? "block" : "none";
  });
}

</script>

</body>
</html>
