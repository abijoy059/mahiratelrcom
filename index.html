<!DOCTYPE html>
<html>
<head>
<title>MAHIRA TELRCOM</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

body{
font-family: Arial;
background: linear-gradient(135deg,#f1f1f1,#dcdcdc);
padding:10px;
margin:0;
}

/* HEADER */
.header{
background: linear-gradient(90deg,#ff7a00,#ff3d54);
color:white;
text-align:center;
padding:14px;
border-radius:0 0 15px 15px;
font-weight:bold;
box-shadow:0 4px 10px rgba(0,0,0,0.2);
}

.brand{
font-size:20px;
}

.display{
font-size:13px;
margin-top:3px;
font-weight:bold;
}

.sub{
font-size:13px;
margin-top:2px;
}

.count{
font-size:12px;
margin-top:2px;
}

/* SEARCH */
.search{
margin:12px 0;
}

.search input{
width:100%;
padding:10px;
border-radius:12px;
border:none;
box-shadow:0 2px 6px rgba(0,0,0,0.2);
}

/* CARD */
.card{
background:#eee;
border-radius:18px;
padding:15px;
margin-bottom:12px;
box-shadow:0 4px 10px rgba(0,0,0,0.15);
}

.model{
font-size:16px;
font-weight:bold;
margin-bottom:8px;
}

.price{
display:inline-block;
background:#dbe5df;
padding:10px 14px;
border-radius:12px;
font-weight:bold;
}

.green{color:green;}
.red{color:red;}
.blue{color:#2b6cff;}

</style>
</head>
<body>

<div class="header">
<div class="brand">ðŸ“± MAHIRA TELRCOM</div>

<div class="display">DISPLAY LIST</div>
<div class="sub">Mi | Redmi | Poco</div>

<div class="count" id="count">Total Models: 0</div>
</div>

<div class="search">
<input type="text" placeholder="Search model..." onkeyup="searchModel(this.value)">
</div>

<div id="list">

<div class="card">
<div class="model">Redmi 7</div>
<div class="price">850</div>
</div>

<div class="card">
<div class="model">NOTE 7, 7PRO</div>
<div class="price">850</div>
</div>

<div class="card">
<div class="model">Mi NOTE 10 LiTE</div>
<div class="price green">ASK</div>
</div>

<div class="card">
<div class="model">NOTE 14 (4G) OR</div>
<div class="price">
<span class="green">OLED :</span>
<span class="red"> STOCK OUT</span>
<span class="blue"> COPY :</span> 1500
</div>
</div>

<div class="card">
<div class="model">NOTE 11 OR</div>
<div class="price green">ASK</div>
</div>

<div class="card">
<div class="model">NOTE 9</div>
<div class="price">900</div>
</div>

</div>

<script>

function searchModel(value){
let cards=document.querySelectorAll(".card");
value=value.toLowerCase();

cards.forEach(card=>{
let text=card.innerText.toLowerCase();
card.style.display=text.includes(value)?"block":"none";
});
}

document.getElementById("count").innerText=
"Total Models: "+document.querySelectorAll(".card").length;

</script>

</body>
</html>
