<!DOCTYPE html>
<html>
<head>
<title>MAHIRA TELRCOM - REDMI</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial;
  background: linear-gradient(135deg,#dfe9f3,#ffffff);
  margin:0;
  padding:10px;
}

/* HEADER */
.header{
  background: linear-gradient(90deg,#ff7a00,#ff3d5a);
  color:white;
  padding:18px;
  text-align:center;
  border-radius:0 0 20px 20px;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

.header h1{
  margin:0;
  font-size:22px;
  letter-spacing:1px;
}

.display{
  font-weight:bold;
  margin-top:5px;
  font-size:15px;
}

.total{
  margin-top:6px;
  font-size:14px;
}

/* SEARCH */
.search{
  width:100%;
  padding:12px;
  margin:15px 0;
  border:none;
  border-radius:12px;
  font-size:16px;
  box-shadow:0 3px 10px rgba(0,0,0,0.1);
}

/* CARD */
.card{
  background:#f4f4f4;
  padding:15px;
  margin-bottom:15px;
  border-radius:18px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.model{
  font-size:18px;
  font-weight:bold;
  margin-bottom:10px;
}

.price{
  background:#e8f0ea;
  display:inline-block;
  padding:12px;
  border-radius:12px;
  font-weight:bold;
}

.box{
  float:right;
  background:#dde6ff;
  padding:10px 14px;
  border-radius:12px;
  color:#3a63ff;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="header">
  <h1>ðŸ“± MAHIRA TELRCOM</h1>
  
  <div class="display">
    DISPLAY LIST
  </div>
  
  <div class="display">
    Mi | Redmi | Poco
  </div>

  <div class="total" id="totalModels">
    Total Models: 0
  </div>
</div>

<input class="search" id="search" placeholder="Search model..." onkeyup="searchModel()">

<div id="data"></div>

<script>
const sheetURL="https://opensheet.elk.sh/1MZexample/Sheet1";  // â† à¦¤à§‹à¦®à¦¾à¦° à¦†à¦—à§‡à¦° URL à¦°à¦¾à¦–à¦¬à§‡

fetch(sheetURL)
.then(res=>res.json())
.then(data=>{
  let html="";
  document.getElementById("totalModels").innerText="Total Models: "+data.length;

  data.forEach(row=>{
    html+=`
    <div class="card">
      <div class="model">${row.Model}</div>
      <div class="price">${row.Price}</div>
      <div class="box">${row.Box}</div>
    </div>
    `;
  });

  document.getElementById("data").innerHTML=html;
});

function searchModel(){
  let input=document.getElementById("search").value.toLowerCase();
  let cards=document.querySelectorAll(".card");

  cards.forEach(card=>{
    let text=card.innerText.toLowerCase();
    card.style.display=text.includes(input)?"block":"none";
  });
}
</script>

</body>
</html>
