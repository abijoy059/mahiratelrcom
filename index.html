<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MAHIRA TELECOM</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#121212;
  color:white;
}

.header{
  text-align:center;
  padding:18px;
  font-weight:700;
  font-size:20px;
  background:linear-gradient(135deg,#ff7a18,#ff3d54);
}

#count{
  font-size:14px;
  margin-top:5px;
}

.brandRow{
  text-align:center;
  padding:15px;
  overflow-x:auto;
  white-space:nowrap;
}

.brandBtn{
  display:inline-block;
  margin:6px;
  padding:8px 16px;
  border-radius:20px;
  background:#2a2a2a;
  color:#ccc;
  cursor:pointer;
  font-size:14px;
}

.active{
  background:#2f6fff;
  color:white;
}

.search{
  padding:15px;
}

.search input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #333;
  background:#1e1e1e;
  color:white;
}

.card{
  background:#1e1e1e;
  margin:15px;
  padding:18px;
  border-radius:16px;
}

.model{
  font-weight:600;
  font-size:16px;
  margin-bottom:10px;
}

.rowFlex{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.leftGroup{
  display:flex;
  gap:10px;
  align-items:center;
}

.pricebox{
  background:#1f2a22;
  padding:8px 14px;
  border-radius:12px;
  font-weight:600;
  font-size:14px;
}

.box{
  background:#1b2a4a;
  padding:6px 12px;
  border-radius:12px;
  font-size:12px;
  color:#8ab4ff;
  font-weight:600;
}

.oled{color:#00ff7f;}
.copy{color:#4da6ff;}
.out{color:#ff3b3b;}

.whatsappMini{
  width:42px;
  height:42px;
  background:#25D366;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.whatsappMini img{
  width:22px;
}
</style>
</head>

<body>

<div class="header">
ðŸ“± MAHIRA TELECOM
<div id="count">Total Models: 0</div>
</div>

<div class="brandRow" id="brands"></div>

<div class="search">
<input type="text" id="search" placeholder="Search model..." onkeyup="search()">
</div>

<div id="data"></div>

<script>

// ðŸ”¥ YOUR SHEET ID
const SHEET_ID = "1_wzkgN-QhrrasSRRs-rPs6m4qPk-g2kxD67HjEC7mSA";

let allData=[];
let currentBrand="All";

// ðŸ”¥ ONE TIME LOAD
fetch("https://opensheet.elk.sh/"+SHEET_ID+"/Sheet1?t="+new Date().getTime())
.then(r=>r.json())
.then(d=>{

  allData = d.filter(x=>x["Model"] && x["Model"]!="Model");

  makeBrandList();
  showData("All");

});

// ðŸ”¥ AUTO BRAND DETECT FROM DATA
function makeBrandList(){

  let brands = new Set();

  allData.forEach(x=>{
    if(x["Brand"]) brands.add(x["Brand"]);
  });

  let html='<span class="brandBtn active" onclick="changeBrand(\'All\',this)">All</span>';

  brands.forEach(b=>{
    html+=`<span class="brandBtn" onclick="changeBrand('${b}',this)">${b}</span>`;
  });

  document.getElementById("brands").innerHTML=html;
}

// ðŸ”¥ BRAND SWITCH (INSTANT)
function changeBrand(brand,btn){

  currentBrand=brand;

  document.querySelectorAll(".brandBtn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");

  showData(brand);
}

// ðŸ”¥ SHOW DATA
function showData(brand){

  let filtered = brand==="All"
    ? allData
    : allData.filter(x=>x["Brand"]===brand);

  document.getElementById("count").innerText="Total Models: "+filtered.length;

  renderCards(filtered);
}

// ðŸ”¥ RENDER CARDS
function renderCards(data){

  let html="";

  data.forEach((x,index)=>{

    let model=x["Model"]||"";
    let price=x["Price"]||"";
    let box=getBox(x);

    html+=`
    <div class="card">
      <div class="model">${model}</div>
      <div class="rowFlex">
        <div class="leftGroup">
          <div class="pricebox">${formatPrice(price)}</div>
          ${box ? `<span class="box">${box}</span>` : ""}
        </div>
        <div class="whatsappMini" data-index="${index}">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png">
        </div>
      </div>
    </div>
    `;
  });

  document.getElementById("data").innerHTML=html;

  document.querySelectorAll(".whatsappMini").forEach((btn,i)=>{
    btn.addEventListener("click", function(){
      let item=data[i];
      sendWhatsApp(item["Model"], item["Price"], getBox(item));
    });
  });
}

// ðŸ”¥ SMART PRICE FORMAT
function formatPrice(p){
  if(!p) return "ASK";
  let t=p.toUpperCase();
  t=t.replace(/OLED/g,'<span class="oled">OLED</span>');
  t=t.replace(/COPY/g,'<span class="copy">COPY</span>');
  t=t.replace(/STOCK OUT/g,'<span class="out">STOCK OUT</span>');
  t=t.replace(/\n/g,"<br>");
  return t;
}

// ðŸ”¥ SMART BOX DETECT
function getBox(x){
  for(let key in x){
    if(key.toLowerCase().includes("box")){
      return x[key];
    }
  }
  return "";
}

// ðŸ”¥ SEARCH
function search(){
  let s=document.getElementById("search").value.toLowerCase();

  let filtered = allData.filter(x=>
    (x["Model"]+"").toLowerCase().includes(s) &&
    (currentBrand==="All" || x["Brand"]===currentBrand)
  );

  renderCards(filtered);
}

// ðŸ”¥ WHATSAPP
function sendWhatsApp(model, price, box){

  let message =
`ðŸ“± MAHIRA TELECOM

Model: ${model}
Price: ${price ? price : "ASK"}
Box: ${box ? box : "N/A"}

à¦†à¦®à¦¾à¦° Display à¦²à¦¾à¦—à¦¬à§‡à¥¤`;

  let url="https://wa.me/8801813424704?text="+encodeURIComponent(message);

  window.location.href = url;
}

</script>

</body>
</html>
